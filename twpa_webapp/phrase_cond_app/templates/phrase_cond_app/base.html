<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
    <ul>
        {% for object in object_list %}
            <a href="{% url 'phrase_cond_app:concrete_phrase_cond' object.pk %}">{{ object.name }}</a>
        {% endfor %}
    </ul>
    {% block js %}
    {% endblock %}
</body>
</html>
